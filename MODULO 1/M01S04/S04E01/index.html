<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" async></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <i class="fa-solid fa-building-columns"></i>
      <h1 class="title">DevinBank</h1>
    </header>

    <main>
      <h2>Faça seu Cadastro</h2>
      <form id="form-cadastro">
        <div>
          <label for="name">Nome:</label>
          <input required type="text" id="name" placeholder="Digite seu nome" />
        </div>
        <div>
          <label for="text">CPF:</label>
          <input required type="text" id="cpf" placeholder="Digite seu CPF" />
        </div>
        <div>
          <label for="phone">Celular:</label>
          <input required type="text" id="phone" placeholder="Digite seu celular" />
        </div>
        <div>
          <label for="password">Senha:</label>
          <input required type="password" id="password" placeholder="Digite sua senha" />
        </div>
        <div>
          <label for="confirmPassword">Confirme sua Senha:</label>
          <input required type="password" id="confirmPassword" placeholder="Confirme sua senha" />
        </div>
        <div class="button">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>

      <br /><br />

      <h2>Faça sua operaçãok</h2>
      <form id="form-operacao">
        <div>
          <label for="conta">Conta:</label>
          <input required id="conta" type="number" placeholder="Digite a conta" />
        </div>

        <div>
          <label for="operacao">Operação:</label>
          <select required id="operacao">
            <option value="saque">Saque</option>
            <option value="deposito">Depósito</option>
            <option value="saldo">Consulta saldo</option>
          </select>
        </div>
        <div>
          <label for="valor">Valor:</label>
          <input required id="valor" type="number" placeholder="Digite o valor" />
        </div>

        <div>
          <label for="senhaOperacao">Senha:</label>
          <input required id="senhaOperacao" type="password" placeholder="Digite a senha" />
        </div>

        <div class="button2">
          <button type="submit">Confirmar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </main>

    <footer>
      <h1>• All Rights reserved •</h1>
    </footer>
  </body>
</html>
