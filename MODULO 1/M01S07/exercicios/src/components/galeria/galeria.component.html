<div class="jumbotron">
  <h3>{{ titulos }}</h3>
  <div *ngIf="fotos.length > 0">
    <img [src]="fotos[fotoAtual]" />

    Foto {{ fotoAtual + 1 }} de {{ fotos.length }}
    <button (click)="voltarParaPrimeira()" [disabled]="fotoAtual == primeira()">
      Voltar
    </button>
    <button (click)="voltarParaAnterior()" [disabled]="fotoAtual == primeira()">
      Voltar Proxima
    </button>
    <button (click)="vaiParaProxima()" [disabled]="fotoAtual == ultima()">
      Proxima
    </button>
    <button (click)="vaiParaUltima()" [disabled]="fotoAtual == ultima()">
      Ultima
    </button>
  </div>
</div>
